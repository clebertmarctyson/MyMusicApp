<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tyson Music App</title>
		<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
		<link type="text/css" rel="stylesheet" href="css/styles.css">
	</head>

	<body>

		<audio id="player">
			<source id="source">
				Audio not supported

		</audio>

		<div id="controls">
			<i class="fas fa-play"></i>
			<i class="fas fa-pause"></i>

			<p>Volume</p>
			<i class="fas fa-volume-down"></i>
			<input type="range" id="volumeSlider" min="0" max="1" step="0.01">
			<i class="fas fa-volume-up"></i>
		</div>
		
		<h4>My Playlist</h4>

		<ol>
			<li>Amir - logntemps</li>
			<li>Maestro Péril Solo - Manman bò lakay</li>
		</ol>

		<p>Music : <a href="https://www.bensound.com" target="_blank">https://www.bensound.com</a></p>

	</body>
	
	<script type="text/javascript" src="js/app.js"></script>
	
</html>
